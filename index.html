<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1 id="boardTitle">Kanban Board</h1>
    </div>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Boards</h2>
                <button onclick="createNewBoard()">Add Board</button>
            </div>
            <ul id="boardList"></ul>
            <button onclick="enablePersistentStorage()" id="persistenceButton" class="sidebar-button">Enable Persistent Storage</button>
        </div>
        <div class="main-content">
            <div class="kanban-board" id="kanbanBoard">
                <div class="column" id="backlog">
                    <div class="column-header">
                        <h2>Backlog</h2>
                        <button onclick="openAddCardDialog('backlog')">Add Card</button>
                    </div>
                    <div class="cards"></div>
                </div>
                <div class="column" id="doing">
                    <div class="column-header">
                        <h2>Doing</h2>
                        <button onclick="openAddCardDialog('doing')">Add Card</button>
                    </div>
                    <div class="cards"></div>
                </div>
                <div class="column" id="review">
                    <div class="column-header">
                        <h2>Review</h2>
                        <button onclick="openAddCardDialog('review')">Add Card</button>
                    </div>
                    <div class="cards"></div>
                </div>
                <div class="column" id="done">
                    <div class="column-header">
                        <h2>Done</h2>
                        <button onclick="openAddCardDialog('done')">Add Card</button>
                    </div>
                    <div class="cards"></div>
                </div>
            </div>
            <div class="controls-container">
                <button id="toggleImportExport" onclick="toggleImportExport()">Import/Export</button>
                <div id="importExportSection" class="hidden">
                    <div class="controls">
                        <button onclick="importCards()">Import Cards</button>
                        <button onclick="exportCards()">Export Cards</button>
                    </div>
                    <textarea id="importExportArea" placeholder="Paste JSON here to import or copy JSON to export..."></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Card Dialog -->
    <dialog id="addCardDialog">
        <form method="dialog">
            <h3>Add/Edit Card</h3>
            <label for="cardTitle">Title:</label>
            <input type="text" id="cardTitle" required>
            <label for="cardDescription">Description:</label>
            <textarea id="cardDescription"></textarea>
            <div class="button-group">
                <button type="button" onclick="this.form.submit()">Cancel</button>
                <button type="submit" value="submit">Save</button>
            </div>
        </form>
    </dialog>

    <!-- Create Board Dialog -->
    <dialog id="createBoardDialog">
        <form method="dialog">
            <h3>Create New Board</h3>
            <label for="boardName">Board Name:</label>
            <input type="text" id="boardName" required>
            <div class="button-group">
                <button type="button" onclick="this.form.submit()">Cancel</button>
                <button type="submit" value="submit">Create</button>
            </div>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
